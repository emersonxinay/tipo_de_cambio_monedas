<div class="container-fluid">
  <div class="row align-items-center w-100">
    <!-- Logo/Brand -->
    <div class="col-lg-3 col-md-12 text-center text-lg-start mb-2 mb-lg-0">
      <a class="navbar-brand text-white fw-bold" href="/">
        <i class="fas fa-exchange-alt me-2"></i>Conversor de Monedas
      </a>
    </div>

    <!-- Tasas en tiempo real -->
    <div class="col-lg-4 col-md-12 mb-2 mb-lg-0">
      <div class="d-flex justify-content-center align-items-center flex-wrap gap-3">
        <div class="rate-badge">
          <i class="fas fa-dollar-sign me-1"></i>
          <span class="text-white-50">USD → CLP:</span>
          <strong class="text-info ms-1">{{ "%.2f"|format(precio_dolar_clp) }}</strong>
        </div>
        <div class="rate-badge">
          <i class="fas fa-dollar-sign me-1"></i>
          <span class="text-white-50">USD → PEN:</span>
          <strong class="text-success ms-1">{{ "%.4f"|format(precio_dolar_pen) }}</strong>
        </div>
      </div>
    </div>

    <!-- Navegación -->
    <div class="col-lg-5 col-md-12">
      <div class="d-flex justify-content-center justify-content-lg-end align-items-center flex-wrap gap-2">
        <a href="/" class="nav-link-custom">
          <i class="fas fa-calculator me-1"></i>Conversor
        </a>
        <a href="/comparacion" class="nav-link-custom">
          <i class="fas fa-chart-line me-1"></i>Histórico
        </a>
        <a href="/datos-exchange" class="nav-link-custom">
          <i class="fas fa-globe me-1"></i>Todas las Monedas
        </a>
      </div>
      {% if data.time_last_update_utc %}
      <div class="text-center text-lg-end mt-2">
        <small class="text-white-50">
          <i class="fas fa-clock me-1"></i>Actualizado: {{ data.time_last_update_utc }}
        </small>
      </div>
      {% endif %}
    </div>
  </div>
</div>
