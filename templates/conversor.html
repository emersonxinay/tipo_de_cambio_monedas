{% extends "base.html" %} {% block principal %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-dark text-white">
        <div class="card-body">
          <h1 class="card-title text-center text-white">Conversor de Moneda</h1>
          <form action="/convertir" method="post">
            <div class="form-group">
              <label for="monto">Ingrese monto:</label>
              <input type="number" id="monto" name="monto" class="form-control" required placeholder="Ingrese monto" />
            </div>
            <div class="form-group">
              <label for="moneda_origen">Moneda de Origen:</label>
              <select id="moneda_origen" name="moneda_origen" class="form-control" required>
                {% for currency in currencies %}
                <option value="{{ currency }}">{{ currency }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label for="moneda_destino">Moneda de Destino:</label>
              <select id="moneda_destino" name="moneda_destino" class="form-control" required>
                {% for currency in currencies %}
                <option value="{{ currency }}">{{ currency }}</option>
                {% endfor %}
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-2">
              Convertir
            </button>
          </form>
          {% if resultado %}
          <h2 class="mt-4 text-center ">Resultado:</h2>
          <p class="text-center h2 text-primary">{{ resultado }}</p>
          <p class="text-center text-white">Equivale a: </p>
          <p class="text-center h1 text-info"> {{resultado2}} </p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
